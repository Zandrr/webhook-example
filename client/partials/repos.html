<div class="btn-group" dropdown>
  <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
  My Repos <span class="caret"></span>
  </button>
  
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="repo in repos"><a ng-click="createWebHook(repo.url)" ui-sref="liveRepo({repoName: repo.name })"> {{repo.name}}</a></li>
  </ul>
</div>
