<h3 ng-if="!events.length">Make a change in {{repoName}} to see live events.</h3>
<div ng-repeat="event in events">
  <p>{{events}}</p>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New Commit by</h3>{{event.data.commits[0].committer.username}}
    </div>
    <div class="panel-body">
      <div ng-if="event.type='issue'">
        <h3>File Modified</h3>
        {{event.type}}
        <!-- {{event.data.commits[0].modified[0]}} -->
      </div>
      <div>
        <h3>Compare</h3>
        <!-- <a href="{{event.data.compare}}">{{event.data.compare}}</a> -->
        {{event.type}}
      </div>
      <div>
        <h3>Action</h3>
        <!-- {{event.data.action}} -->
        {{event.type}}
      </div>
    </div>
  </div>
</div>
