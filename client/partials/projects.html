<div class="btn-group" dropdown>
  <button type="button" class="btn btn-primary dropdown-toggle">
  My Repos <span class="caret"></span>
  </button>

  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="project in projects"><a ng-click="createWebHook(project._id)" ui-sref="events({owner: user.username, repo: repo.name })"> {{project.name}}</a></li>
  </ul>
</div>
