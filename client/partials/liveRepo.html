<h3>This page will update dynamically with changes made to {{repoName}}</h3>
<div ng-repeat="event in events">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New Commit by</h3>{{event.commits[0].committer.username}}
    </div>
    <div class="panel-body">
      <h3>File Modified</h3>{{event.commits[0].modified[0]}}
      <h3>Compare</h3><a href="{{event.compare}}">{{event.compare}}</a>
    </div>
  </div>
</div>
